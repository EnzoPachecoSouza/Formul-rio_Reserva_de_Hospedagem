<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
    <!-- Biblioteca para máscara -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Formulário de Reserva</h1>
    <form id="reservaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome Completo" required>

        <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="">Selecione um estado</option>
        </select>

        <label for="cidade">Cidade:</label>
        <select id="cidade" required>
            <option value="">Selecione uma cidade</option>
        </select>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx" required>

        <label for="tipoQuarto">Tipo de Quarto:</label>
        <select id="tipoQuarto" required>
            <option value="">Selecionar opção</option>
            <option value="individual">Individual</option>
            <option value="duplo">Duplo</option>
            <option value="triplo">Triplo</option>
            <option value="quadruplo">Quadruplo</option>
        </select>

        <div id="dadosExtras"></div>

        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
