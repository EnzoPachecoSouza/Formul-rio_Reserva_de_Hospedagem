<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Formulário de Reserva</h1>
    <form id="reservaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome Completo" required>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx" required>

        <label for="quantidadePessoas">Quantidade de Pessoas:</label>
        <select id="quantidadePessoas" required>
            <option value="">Selecione</option>
            <option value="1">1 Pessoa</option>
            <option value="2">2 Pessoas</option>
            <option value="3">3 Pessoas</option>
            <option value="4">4 Pessoas</option>
            <option value="5">5 Pessoas</option>
            <option value="6">6 Pessoas</option>
        </select>

        <div id="dadosExtras"></div>

        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
