<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="style.css"> <!-- Link correto para o CSS -->
</head>
<body>
    <h2>Formulário de Reserva</h2>
    <form id="reservaForm">
        <label>Nome: <input type="text" id="nome" required></label>
        
        <label>Estado:
            <select id="estado" required>
                <option value="">Selecione um estado</option>
            </select>
        </label>
        
        <label>Cidade:
            <select id="cidade" required>
                <option value="">Selecione uma cidade</option>
            </select>
        </label>
        
        <label>Número de Celular: <input type="tel" id="celular" required></label>
        
        <label>Tipo de Quarto:
            <select id="tipoQuarto" required>
                <option value="individual">Individual</option>
                <option value="duplo">Duplo</option>
                <option value="triplo">Triplo</option>
                <option value="quadruplo">Quadruplo</option>
            </select>
        </label>
        
        <div id="dadosExtras"></div>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script> <!-- Link correto para o JS -->
</body>
</html>
