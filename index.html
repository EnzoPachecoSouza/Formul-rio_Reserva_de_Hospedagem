<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hotéis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <h2>Faça já a sua reserva e garanta sua hospedagem!</h2>
    </header>
    
    <main class="container">
        <div class="card">
            <img src="hotel1.jpg" alt="Hotel 1">
            <h3>Hotel Paraíso</h3>
            <p>Vagas disponíveis: 5</p>
            <button onclick="window.location.href='form.html'">Reservar</button>
        </div>
        <div class="card">
            <img src="hotel2.jpg" alt="Hotel 2">
            <h3>Hotel Maravilha</h3>
            <p>Vagas disponíveis: 3</p>
            <button onclick="window.location.href='form.html'">Reservar</button>
        </div>
    </main>
</body>
</html>
